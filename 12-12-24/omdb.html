<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Movie DB</title>
</head>
<body>
    <section class="search">
        <div class="container py-5">
            <form action="" class="input-group" onsubmit="search(event)">
                <input type="text" class="form-control" placeholder="iveskite filmo pavadinima">
                <button class="btn btn-primary">Ieskoti</button>
                <button class="btn btn-danger" onclick="cleanStorage()">Isvalyti istorija</button>
            </form>
            <div class="pages container d-flex p-2 justify-content-center column-gap-3">
                <div class="prevPage" onclick="prevPage()">Prev</div>
                <div class="currentPage">Current: 0</div>
                <div class="nextPage" onclick="nextPage()">Next</div>
                <div class="totalPages">Total: 0</div>
            </div>
        </div>
    </section>
    <section class="result">
        <div class="container">
            <div class="results row">

            </div>
        </div>
    </section>
</body>
</html>
