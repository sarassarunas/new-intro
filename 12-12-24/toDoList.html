<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>to do list</title>
</head>
<body>
    <div class="container py-5">
        <form action="" class="input-group" onsubmit="handleForm(event)">
            <input type="text" placeholder="nauja uzduotis" class="form-control">
            <button class="btn btn-primary">Prideti</button>
        </form>
    </div>
    <div class="container">
        <ul class="list">

        </ul>
    </div>
    <script>
    let data = [];
    const loc = document.querySelector(`.list`);
    if (localStorage.getItem("data")) {
        data = JSON.parse(localStorage.getItem("data"));
        showList();
    } else {
        loc.innerHTML=`<div>Dar nera nei vienos uzduoties</div>`;
    }
    

    function handleForm(e) {
        e.preventDefault();
        const value = e.target.querySelector('input').value;
        
        
        if (localStorage.getItem("data")) {
            // data = JSON.parse(localStorage.getItem("data"));
            data.push(value);
            localStorage.setItem("data", JSON.stringify(data));
            showList();
            } else {
            
            localStorage.setItem("data", JSON.stringify([value]));
                
        }
          
    }
    function showList() {
        loc.innerHTML=data.map(task=>`
        <li>${task}</li>
        `).join(``);
    }
    </script>
</body>
</html>
