<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Forma trecia</title>
</head>
<body>
    <div class="main">
        <h1>Payment Gateway</h1>
        <div class="form">
            <form action="">
                <div class="holder">
                    <label for="">Card Holder:</label>
                    <input type="text" placeholder="Card Holder">
                </div>
                <div>
                    <label for="">Card number:</label>
                    <input type="number" placeholder="Card Number">
                </div>
                <div class="double">
                    <div>
                        <label for="">Expiry date:</label>
                        <input type="date" placeholder="00 / 00">
                    </div>
                    <div>
                        <label for="">CVC:</label>
                        <input type="number" placeholder="000">
                    </div>
                </div>
                <div class="button">
                    <button>Pay</button>
                </div>
            </form>

        </div>


    </div>
</body>
</html>
