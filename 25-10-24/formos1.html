<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Pirma forma</title>
</head>
<body>
    <div class="main">
        <div class="puse left">
            <div class="description">
                <H2>Let's Chat</H2>
                <P>Wheter you have a question, want to start a project or simply want to connect.</P>
                <P>Feel free to send me a message in the contact form</P>
            </div>
        </div>
        <div class="puse right">
            <div class="form">
                <h2>Contact</h2>
                <form action="">
                    <div>
                        <label class="req">* Required</label>
                        <input type="text" placeholder="Name *">
                    </div>
                    <div>
                        <input type="email" placeholder="Email *">
                    </div>
                    <div>
                        <input type="text" placeholder="Company">
                    </div>
                    <div>
                        <input type="number" placeholder="Phone">
                    </div>
                    <div>
                        <textarea name="" id="" placeholder="Message"></textarea>
                    </div>
                    <button>SUBMIT</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
